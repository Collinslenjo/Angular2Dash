<div class="login-page animate">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	 <img src="assets/images/flat-avatar.png" class="user-avatar" />
			<h1>Register <small>Here</small></h1>
			<form role="form">
				<div class="form-content">
          <div class="form-group">
						<input type="text" class="form-control input-underline input-lg" ng-model="username" id="username" placeholder="UserName" required>
					</div>
          <div class="form-group">
						<input type="email" class="form-control input-underline input-lg" ng-model="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" ng-model="password" placeholder="Password" required>
					</div>
          <div class="form-group">
						<input type="password" class="form-control input-underline input-lg" ng-model="password" id="password" placeholder="ConfirmPassword" required>
					</div>
				</div>
				<button type="submit" class="btn rounded-btn btn-primary" ng-click="submit()">Register</button>
			</form>
			<br>or<br>
				<a routerLink="/login" routerLinkActive="active">Login</a>
		</div>
	</div>
</div>
