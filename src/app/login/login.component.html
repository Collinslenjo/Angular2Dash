<div class="login-page animate">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	 <img src="assets/images/flat-avatar.png" class="user-avatar" /> 
			<h1>Login<small>Here</small></h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="email" class="form-control input-underline input-lg" [(ngModel)]="localUser.email" name ="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" [(ngModel)]="localUser.password" name ="password" placeholder="Password" required>
					</div>
				</div>
				<input type="submit" value="Log in" class="btn rounded-btn btn-success" (click)="login()">
			</form>
				<br>or<br>
				<a routerLink="/register" routerLinkActive="active">register</a>
		</div>
	</div>
</div>
