<div class="login-page animate">
	<div class="row">
	<div class="results">
		{{username}}
		{{password}}
	</div>
		<div class="col-lg-4 col-lg-offset-4">
        	 <img src="assets/images/flat-avatar.png" class="user-avatar" /> 
			<h1>Login<small>Here</small></h1>
			<form role="form" (submit)="login($event, username.value, password.value)">
				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" ng-model="username" id="username" placeholder="Email or Username" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" ng-model="password" id="password" placeholder="Password" required>
					</div>
				</div>
				<button type="submit" class="btn rounded-btn btn-success" ng-click="submit()"> Log in </button>
			</form>
				<br>or<br>
				<a routerLink="/register" routerLinkActive="active">register</a>
		</div>
	</div>
</div>
